[build]
  command = "npm run deploy"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

# No Next.js runtime plugin needed for static export

[[redirects]]
  from = "https://auraoncanvas.com/*"
  to = "https://auraoncanvas.art/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://auraoncanvas.com/*"
  to = "https://auraoncanvas.art/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.auraoncanvas.com/*"
  to = "https://auraoncanvas.art/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.auraoncanvas.com/*"
  to = "https://auraoncanvas.art/:splat"
  status = 301
  force = true

