[build]
  command = "npm run deploy"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

# Configuration Netlify Forms
[[headers]]
  for = "/contact"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

